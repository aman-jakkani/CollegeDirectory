<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Student Directory</title>
</head>
<body>
<div>
<div align="center">
<h1>All Students</h1><br/>
<a href="/">Return Home</a><br/>
</div>
    <div>
    <table class="table-bordered" border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.getId()}">Student ID</td>
            <td th:text="${student.getName()}">Name</td>
            <td th:text="${student.getEmail()}">Email</td>
        </tr>
        </tbody>
</table></div>
</div>
</body>
</html>
